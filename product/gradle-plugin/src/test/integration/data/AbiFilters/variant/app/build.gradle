apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
    }

    flavorDimensions "abi"
    productFlavors {
        x86 {
            dimension "abi"
            ndk { abiFilters "x86" }
        }
        armeabi_v7a {
            dimension "abi"
            ndk { abiFilters "armeabi-v7a" }
        }
    }
}
