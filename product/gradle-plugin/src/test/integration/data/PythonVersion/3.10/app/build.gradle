plugins {
    id 'com.android.application'
    id 'com.chaquo.python'
}

android {
    compileSdkVersion 23

    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            version "3.10"
            pip { install "six" }
            pyc { pip true }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
