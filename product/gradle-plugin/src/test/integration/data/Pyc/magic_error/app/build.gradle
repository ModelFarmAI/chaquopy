apply plugin: 'com.android.application'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.chaquo.python.test"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        python {
            def pyVer = "3.5"
            buildPython System.getProperty("os.name").startsWith("Windows") ? "py -$pyVer" : "python$pyVer"
            pyc { pip true }
            pip {
                install "six"
            }
        }
        ndk {
            abiFilters "x86"
        }
    }
}
