apply plugin: 'com.android.library'
apply plugin: 'com.chaquo.python'

android {
    compileSdkVersion 23

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
        ndk {
            abiFilters "x86"
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
        }
    }
}
